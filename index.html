      <h1>Title Goes Here</h1>

<!--DROPDOWN STARTS HERE -->
         <div class="dropdown_wrapper">
        <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Click to Start
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <button class="btn btn-primary" data-toggle="modal" data-target="#modal-1">Sign Up</button>
          <button class="btn btn-primary" data-toggle="modal" data-target="#modal-2">Sign In</button>
          <li role="separator" class="divider"></li>
          <button class="btn btn-primary" data-toggle="modal" data-target="#modal-3">Change Password</button>
        </ul>
      </div>
    </div>
<!--DROPDOWN ENDS HERE -->

<!--MODAL #1 STARTS HERE *** SIGN UP -->
<div id="modal-1" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
        <!--Modal Forms -->
        <form id="sign-up" class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="SignUp_email" placeholder="Enter email" name="credentials[email]">
          <br>
            <label for="email">Password:</label>
            <input type="password" class="form-control" id="SignUp_password" placeholder="Enter Password" name="credentials[password]">
          <br>
            <label for="email">Confirm Password:</label>
            <input type="password" class="form-control" id="SignUp_password_confirm" placeholder="Enter Password" name="credentials[password_confirmation]">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Play</button>
          </div>
        </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--MODAL #1 ENDS HERE -->

<!--MODAL #2 STARTS HERE **SIGN IN -->
<div id="modal-2" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign In</h4>
      </div>
      <div class="modal-body"> -->
        <!--Modal Forms -->
        <form id="sign-in" class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="SignIn_email" placeholder="Enter email" name="credentials[email]">
          <br>
            <label for="email">Password:</label>
            <input type="password" class="form-control" id="SignIn_password" placeholder="Enter Password" name="credentials[password]">
          <br>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Play</button>
          </form>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--MODAL #2 ENDS HERE -->

<!--MODAL #3 STARTS HERE ** New Password -->
<div id="modal-3" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">New Password</h4>
      </div>
      <div class="modal-body">
        <!--Modal Forms -->
      <form id="change-password" class="form-group">
      <label for="email">Old Password:</label>
      <input type="password" class="form-control" id="newPasswordOne" placeholder="Old Password" name="passwords[old]">
    <br>
      <label for="email">Confirm Password:</label>
      <input type="password" class="form-control" id="newPasswordTwo" placeholder="New Password" name="passwords[new]">
    <br>
        <button type="submit" class="btn btn-primary" id="onChangePassword">Play</button>
      </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--MODAL #3 ENDS HERE -->

      <div class="game_board">
          <div class="row article">
            <div id="oneA" class="col-xs-4 col-md-4 box">oneA</div>
            <div id="twoA" class="col-xs-4 col-md-4 box">twoA</div>
            <div id="threeA" class="col-xs-4 col-md-4 box">threeA</div>
          </div>
          <div class="row article">
            <div id="oneB" class="col-xs-4 col-md-4 box">oneB</div>
            <div id="twoB" class="col-xs-4 col-md-4 box">twoB</div>
            <div id="threeB" class="col-xs-4 col-md-4 box">threeB</div>
          </div>
          <div class="row article">
            <div id="oneC" class="col-xs-4 col-md-4 box">oneC</div>
            <div id="twoC" class="col-xs-4 col-md-4 box">.twoC</div>
            <div id="threeC" class="col-xs-4 col-md-4 box">threeC</div>
          </div>
      </div>

          <button class="reset" name="subject" type="submit" value="HTML">RESET</button>
    </body>
</html>
