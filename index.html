<div class="side-nav">
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signup">
  Sign up
</button>

<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Sign up</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="signup_form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input name="credentials[email]" type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input name="credentials[password]" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
              <input name="credentials[password_confirmation]" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign up</button>
              <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Close</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

              <input name="credentials[email]" type="email" class="form-control" id="inputEmail3" placeholder="Email">

<!-- surfboard input -->
<button type="button" class="btn btn-primary btn-lg disabled"  data-toggle="modal" data-target="#surfboard">
  New Board
</button>
<div class="modal fade" id="surfboard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body">

<form class="form-horizontal" id="add_board">
  <div class="form-group">
    <label for="input3" class="col-sm-2 control-label">Board Length (inches)</label>
    <div class="col-sm-10">
      <input name="surfboard[height]" type="number" class="form-control" id="input_length" placeholder="Board length">
    </div>
  </div>
  <div class="form-group">
    <label for="input3" class="col-sm-2 control-label">Shape</label>
    <div class="col-sm-10">
      <input name="surfboard[shape]" type="text" class="form-control" id="input_shape" placeholder="shape">
    </div>
  </div>
  <div class="form-group">
    <label for="input3" class="col-sm-2 control-label">Fin Setup</label>
    <div class="col-sm-10">
      <input name="surfboard[fin_setup]" type="text" class="form-control" id="input_fins" placeholder="fins">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
      <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">Close</span>
      </button>
    </div>
  </div>
</form>
</div>
</div>

<form class="form-horizontal" id="add_session">

    <label for="input3" class="col-sm-2 control-label">Spot</label>
    <div class="col-sm-10">
      <input name="session[spot]"type="text" class="form-control" id="input_length" placeholder="Spot">

  </div>
  <div class="form-group">
    <label for="input3" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">

  </div>
  <div class="form-group">
    <label for="input3" class="col-sm-2 control-label">Conditions</label>
    <div class="col-sm-10">
      <input name="session[conditions]" type="text" class="form-control" id="input_fins" placeholder="conditions">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
      <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">

      </button>

  </div>
</form>
