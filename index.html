<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quote</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

</head>

<body>

  <!-- NAVBAR STARTS HERE -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="game-stats">
      </div>
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          </button>
        <a class="navbar-brand user" href="#">Log in to see quotes</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="sign-up-form" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">SIGN UP/IN? <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li>
                <form class="sign-up-form" id="sign-up">
                  <p><b>Sign Up</b></p>
                  <div class="form-group">
                    <input type="email" id="sign-up-email" placeholder="Email" name="credentials[email]">
                    <input type="password" placeholder="Password" name="credentials[password]">
                    <input type="password" placeholder="Password Confirmation" name="credentials[password_confirmation]">
                    <button type="submit" class="btn btn-success btn-sm">Sign Up</button>
                  </div>
                </form>
              </li>
              <li>
                <form class="sign-in-form" id="sign-in">
                  <p>Sign In</p>
                  <div class="form-group">
                  <input name="credentials[email]" type="text" value="" placeholder="email">
                  <input name="credentials[password]" type="password" value="" placeholder="password, bro">
                  <button type="submit" class="btn btn-inverse btn-sm">Sign Up</button>
                </div>
                </form>
              </li>
              <li>
                <form id="change-password">
                  <p>Change Password</p>
                  <input type="password" name="passwords[old]" value="" placeholder="Old Password">
                  <input type="password" name="passwords[new]" value="" placeholder="New Password">

                  <button type="submit" class="btn btn-sm" value="Change Password">Change Password</button>
                </form>
              </li>
              <li role="separator" class="divider"></li>
              <li>
                <form id="sign-out">
                  <button type="submit" class="btn btn-sm btn-inverse" name="submit" value="Sign out!">Sign Out!</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <!-- NAVBAR ENDS HERE -->
  <div class="jumbotron">
    <div class="container text-center">
      <h1>Quotes <br></h1>
    </div>
  </div>

  <!-- handlebars -->
  <div class="container-fluid text-center">
    <button id="getQuotesButton" class="btn btn-default">Get Quotes!</button>
    <div id="content" class="content">
    </div>
  </div>
  <!-- handlebars end -->



  <!-- the content -->

  <form class="create-quote-form text-center" id="create-quote">
    <h2>Create Quote</h2>
    <input name="quote[quoteText]" type="text" value="" placeholder="quote">
    <input name="quote[author]" type="text" value="" placeholder="Original author">
    <div>
      <button type="submit" class="btn btn-default" name="submit" value="Create Quote">Create Quote</button>
    </div>
  </form>
  <h6 class='text-center'>Log in before <br> creating your content and <br> viewing quotes.</h6>



  <!-- the content ends -->

  <br><br>
  <footer class="container-fluid text-center navbar-fixed-bottom">
    <h2>Thanks for visiting!</h2>
    <h4>Developed with &#10084; by Joel Buzzanco</h4>
  </footer>
</body>

</html>
